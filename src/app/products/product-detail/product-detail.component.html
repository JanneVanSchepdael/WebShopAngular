<section class="single-product border-top" style="min-height:81vh;">
  <div class="container">
    <div *ngIf="product" class="row">
      <div class="col-md-5">
        <div class="single-product-slider">
          <div class="carousel slide" data-ride="carousel" id="single-product-slider">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/images/product-3.jpg" alt="" class="img-fluid">
              </div>
              <div class="carousel-item">
                <img src="assets/images/product-2.jpg" alt="" class="img-fluid">
              </div>
              <div class="carousel-item ">
                <img src="assets/images/product-1.jpg" alt="" class="img-fluid">
              </div>
            </div>

            <ol class="carousel-indicators">
              <li data-target="#single-product-slider" data-slide-to="0" class="active">
                <img src="assets/images/product-3.jpg" alt="" class="img-fluid">
              </li>
              <li data-target="#single-product-slider" data-slide-to="1">
                <img src="assets/images/product-2.jpg" alt="" class="img-fluid">
              </li>
              <li data-target="#single-product-slider" data-slide-to="2">
                <img src="assets/images/product-1.jpg" alt="" class="img-fluid">
              </li>
            </ol>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="single-product-details mt-5 mt-lg-0">
          <h2>{{product.name}}</h2>

          <hr>

          <h3 class="product-price">${{product.price}}</h3>

          <p class="product-description my-4 ">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum ipsum dicta quod, quia doloremque aut
            deserunt commodi quis. Totam a consequatur beatae nostrum, earum consequuntur? Eveniet consequatur ipsum
            dicta recusandae.
          </p>

          <form class="cart" action="#" method="post">
            <div class="quantity d-flex align-items-center">
              <input
                type="number"
                id="#"
                class="input-text qty text form-control w-25 mr-3"
                step="1" min="1" max="9"
                name="quantity"
                value="1"
                title="Qty"
                size="4">
              <a (click)="addToCart()" class="btn btn-main btn-small">Add to cart</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
